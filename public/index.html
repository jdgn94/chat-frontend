<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Chat Front-end login</title>
    <script type="text/javascript">
      if (localStorage.getItem('userToken')){
        window.location.href = "/chats.html";
      }
    </script>
  </head>
  <body>
    <!-- button log in -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login">
      Log In
    </button>
    <!-- button sing up -->
    <button class="btn btn-primary" data-toggle="modal" data-target="#singup">
      Sing Up
    </button>
    <!-- modal log in -->
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginLabel">Log In</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="login">
            <div class="modal-body">
              <div class="form-group">
                <label for="email">Correo</label>
                <input type="text" placeholder="email" id="email" class="form-control">
              </div>
              <div class="form-group">
                <label for="password">Contrase単a</label>
                <input type="password" id="password" placeholder="contrase単a" class="form-control">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="btn-login">Long In</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- modal sing up -->
    <div class="modal fade" id="singup" tabindex="-1" role="dialog" aria-labelledby="singupLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="singupLabel">Sing Up</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="singin">
            <div class="modal-body">
              <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Nombre" class="form-control">
              </div>
              <div class="form-group">
                <label for="email-singin">Correo</label>
                <input type="text" id="email-singin" placeholder="Correo" class="form-control">
              </div>
              <div class="form-group">
                <label for="password-singin">Contrase単a</label>
                <input type="password" id="password-singin" placeholder="Contrase単a" class="form-control">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="btn-singin">Sing Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="js/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
