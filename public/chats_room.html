<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Mis Chats</title>
    <script type="text/javascript">
      if (!localStorage.getItem('userToken')) {
        window.location.href = "/";
      }
    </script>
  </head>
  <body>
    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>
      
        <div class="chat__footer">
          <form id="message-form">
            <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
            <button id="submit-btn">Send</button>
          </form>
          <button id="send-location">Send location</button>
        </div>
      </div>
      
      <script id="message-template" type="text/template">
        <li class="message">
          <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
          </div>
          <div class="message__body">
            <p>{{text}}</p>
          </div>
        </li>
      </script>
      
      <script id="location-message-template" type="text/template">
        <li class="message">
          <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
          </div>
          <div class="message__body">
            <a href="{{url}}" target="_blank">My current location</a>
          </div>
        </li>
      </script>
      
      <script src="/socket.io/socket.io.js"></script>
      <script type="text/javascript" src="/js/chat.js"></script>
      <script type="text/javascript" src="/js/libs/moment.js"></script>
      <script type="text/javascript" src="/js/libs/mustache.js"></script>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat_room.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
